<div class="container">
  <!--Esto escuchan-->
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="OnChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Element</button>
  <app-server-element 
    *ngFor="let serverElement of serverElements"
    [srvElement]="serverElement"
    [name]="serverElement.name">
    <p>
      <strong *ngIf="serverElement === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement === 'blueprint'">{{ serverElement.content }}</em>
    </p>
    </app-server-element>
    </div>
  </div>
</div>
